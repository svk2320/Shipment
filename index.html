<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment</title>

    <!-- favicon -->
    <link rel="stylesheet" href="./Images/favicon.svg" type="image/svg+xml">

    <!-- custom css link -->
    <link rel="stylesheet" href="./style.css">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Rubik:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    >

<body id="top">

    <!-- header -->
    <header class="header" data-header>
        <div class="container">
            <h1>
                <a href="#" class="logo">Shipment</a>
            </h1>

            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="#" class="logo">Shipment</a>
                    
                    <button class="nav-close-btn" aria-label="Close menu" data-nav-toggler>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#home" class="navbar-link" data-nav-link>
                            <span>Home</span>
                            <ion-icon name="chevron-forward"></ion-icon>
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#about" class="navbar-link" data-nav-link>
                            <span>About</span>
                            <ion-icon name="chevron-forward"></ion-icon>
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#service" class="navbar-link" data-nav-link>
                            <span>Service</span>
                            <ion-icon name="chevron-forward"></ion-icon>
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#blog" class="navbar-link" data-nav-link>
                            <span>Blog</span>
                            <ion-icon name="chevron-forward"></ion-icon>
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#contact" class="navbar-link" data-nav-link>
                            <span>Contact</span>
                            <ion-icon name="chevron-forward"></ion-icon>
                        </a>
                    </li>
                </ul>
            </nav> <!-- end of navbar-->

            <div class="header-contact">
                <div>
                    <p class="contact-label">Free Call In U.S.A</p>
                    <a href="tel:7893290809" class="contact-number">789 329 0809</a>
                </div>

                <div class="contact-icon">
                    <ion-icon name="call-outline"></ion-icon>
                </div>
            </div>

            <button class="nav-open-btn" aria-label="Open menu" data-nav-toggler>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <div class="overlay" data-nav-toggler data-overlay></div>
        </div>
    </header> <!-- end of header -->



  <!-- custom js link -->
  <script src="script.js" defer></script>

  <!-- ionicon link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
